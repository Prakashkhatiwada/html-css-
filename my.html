<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Prakash's IT Seminar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
        }
        h1 {
            margin: 10px 0;

        }

            padding: 10px 0;

</head>
<body>

    <footer>

</html>
