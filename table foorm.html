    <title>Routine</title>

        table {

        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #000000;
        }
    </style>
</head>
<body>

                <td>WT</td>

            </tr>

            </tr>

            </tr>
        </tbody>
    </table>
</body>
</html>
